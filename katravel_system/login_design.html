<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Visvis Travel</title>

  <style>
    /* Reset basic styles and set a clean font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Body holds the entire screen and displays two columns side by side */
    body {
      height: 100vh;
      background: url('raw.png') no-repeat center center/cover;
      display: flex;
      justify-content: space-between;
    }

    /* LEFT SIDE - Welcome message + navigation links */
    .left-side {
      width: 50%; /* Takes half of the screen */
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Space between title and nav */
    }

    .left-side h1 {
      font-size: 32px;
    }

    /* Navigation links: About Us, Contact */
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700; /* Yellow on hover */
    }

    /* RIGHT SIDE - Login form */
    .right-side {
      width: 50%; /* Takes other half of the screen */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login form container with blurred glass background */
    .login-form {
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
      backdrop-filter: blur(10px); /* Blur everything behind it */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25); /* Soft shadow for depth */
    }

    .login-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #000;
    }

    /* Text inputs for username and password */
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.8); /* Light background for inputs */
    }

    /* Checkbox label (Remember Me) */
    .login-form label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #222;
      margin-bottom: 20px;
    }

    .login-form input[type="checkbox"] {
      margin-right: 10px;
    }

    /* Buttons: Log in and Sign up */
    .login-form button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Login button: black background */
    .login-form .login-btn {
      background-color: #000;
      color: white;
      margin-bottom: 15px;
    }

    .login-form .login-btn:hover {
      background-color: #333; /* Slightly lighter black on hover */
    }

    /* Sign up button: light gray */
    .login-form .signup-btn {
      background-color: #eee;
      color: #333;
    }

    .login-form .signup-btn:hover {
      background-color: #ddd; /* Darker gray on hover */
    }

    /* Separator text */
    .login-form p {
      text-align: center;
      color: #555;
      margin: 10px 0;
    }

    /* Responsive behavior for smaller screens */
    @media (max-width: 768px) {
      body {
        flex-direction: column; /* Stack top to bottom */
      }

      .left-side,
      .right-side {
        width: 100%;
        height: 50%;
      }

      .login-form {
        backdrop-filter: blur(5px); /* Slightly reduce blur for mobile */
      }
    }
  </style>
</head>

<body>
  <!-- LEFT SIDE CONTENT -->
  <div class="left-side">
    <div>
      <h1>Welcome Back!</h1>
      <!-- Navigation links shown on top-left -->
      <nav style="margin-top: 20px;">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </div>

  <!-- RIGHT SIDE: Login form with blur effect -->
  <div class="right-side">
    <form class="login-form">
      <h2>Log in</h2>

      <!-- Username input -->
      <input type="text" placeholder="Enter username" required>

      <!-- Password input -->
      <input type="password" placeholder="Enter password" required>

      <!-- Remember me checkbox -->
      <label>
        <input type="checkbox"> Remember Me
      </label>

      <!-- Submit button -->
      <button type="submit" class="login-btn">Log in</button>

      <!-- OR separator -->
      <p>OR</p>

      <!-- Sign-up button -->
      <button type="button" class="signup-btn">Sign up</button>
    </form>
  </div>
</body>
</html>
